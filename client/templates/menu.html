<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar bar-status bar-header nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left" style="padding:12px;">

        <ion-content>

            <h1>Welcome, {{user.firstname}}!</h1>

            <ion-list class="top-list">

                <ion-item nav-clear menu-close ui-sref="app.sessions" class="item-icon-left">
                    <i class="icon ion-ios7-location"></i>
                    Sessions
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.schedule" class="item-icon-left">
                    <i class="icon ion-ios7-checkmark"></i>
                    My Schedule
                </ion-item>
            </ion-list>

            <ion-list class="bottom-list">
                <ion-item nav-clear menu-close ui-sref="app.profile" class="item-icon-left">
                    <i class="icon ion-ios7-person"></i>
                    My Profile
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.settings" class="item-icon-left">
                    <i class="icon ion-ios7-gear"></i>
                    Settings
                </ion-item>

            </ion-list>

        </ion-content>

    </ion-side-menu>

</ion-side-menus>

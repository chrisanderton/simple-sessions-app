<ion-view title="" hide-back-button="true" class="profile">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-clear" href="#/app/edit-profile">Edit</a>
    </ion-nav-buttons>

    <ion-content has-header="true" has-padding="true">
        <div class="padding">
            <div class="header" style="text-align: center">
                <img class="avatar" ng-src="{{'img/avatar.jpg'}}"/>
                <h4>Member since {{user.createddate | date:'longDate'}}</h4>
            </div>
        </div>
        <form class="list list-inset" style="clear: both;margin-top: 0">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email" ng-readonly="true"/>
            </label>
            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" ng-model="user.firstname" ng-readonly="true" />
            </label>
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" ng-model="user.lastname" ng-readonly="true" />
            </label>
            <label class="item item-input">
                <span class="input-label">Mobile Phone</span>
                <input type="text" ng-model="user.mobilephone" ng-readonly="true" />
            </label>
        </form>

    </ion-content>

</ion-view>

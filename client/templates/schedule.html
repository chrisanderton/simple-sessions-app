<ion-view title="Schedule" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div ng-repeat="session in sessions" class="list card">
            <a ui-sref="app.session-detail({sessionId: session.id})">
                <div class="item">
                    <h2>{{session.name}}</h2>
                    <p ng-show="session.date">{{session.date | date:'EEEE, MMMM d y'}}</p>
                    <span ng-show="session.level" class="badge badge-assertive">{{session.level}}</span>
                </div>
            </a>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="deleteItem(session)">
                    <i class="icon ion-trash-a"></i>
                </a>
            </div>
        </div>

    </ion-content>

    <p ng-if="!loading && sessions.length === 0" class="centered-message">Your schedule is empty</p>

</ion-view>

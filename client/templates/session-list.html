<ion-view title="Sessions" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div ng-repeat="session in sessions" class="list card">
            <a ui-sref="app.session-detail({sessionId: session.id})">
                <div class="item">
                    <h2>{{session.name}}</h2>
                    <p ng-show="session.date">{{session.date | date:'EEEE, MMMM d y'}}</p>
                    <span ng-show="session.level" class="badge badge-assertive">{{session.level}}</span>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
